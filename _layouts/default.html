<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Node.js, javascript, iOS, software">
  <meta name="author" content="George Shank">
  <title> 

    {% if page.title %} 
      {{ page.title }} |
    {% endif %}

    {{ site.name }}

  </title>
  <link rel="stylesheet" href="/styles/styles.css" />
  <link rel="stylesheet" href="/styles/pygments.css" />
  <link rel="stylesheet" href="/styles/font-awesome.css" />
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-32449580-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</head>
<body>
  <div id="main">
    <header>
      <a href="/"><h1>{{ site.name }}</h1></a>
      <div class="tagline">
        <h5> <i> {{ site.description }}</i></h5>
      </div>
    </header>
    <nav role="navigation">
      <div id="profile">
        <ul class="social-links">
          <li><a href="http://twitter.com/taterbase"><i class="icon-twitter-sign"></i></a></li>
          <li><a href="http://github.com/taterbase"><i class="icon-github-sign"></i></a></li>
          <li><a href="http://linkedin.com/in/taterbase"><i class="icon-linkedin-sign"></i></a></li>
          <li class="envelope"><a href="mailto:shankga@gmail.com"><i class="icon-envelope-alt"></i></a></li>
        </ul>
        <div class="profile-pic">
          <img src="/img/me.jpg" />
        </div>
      </div>
      <div class="post-list">
        <h2> Recent Posts </h2>
        <ul>
          {% for post in site.posts limit: 3%}
            <li>
              <a href="{{ post.url }}">{{post.title | truncate: 25}}</a>
            </li>
          {% endfor %}
          {% if site.posts.size > 3 %}
            <li>
            <a class="more" href="/posts.html"><strong>more &rarr;</strong></a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {{ content }}
    <br />
    <br />
    <br />
    <br />
    <footer>
      <hr />
      <p>Made with ⚡️ by <a href="https://twitter.com/taterbase">@taterbase</a> since 2012 | <a href="http://firebolt.io">Firebolt</a></p>
    </footer>
  </div>
</body>
</html>
